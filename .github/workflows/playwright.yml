name: Playwright + Argos Visual Regression

on:
  workflow_dispatch:   # Allow manual trigger
  push:
    branches: [ main ]
  pull_request:

jobs:
  non_visual_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npx playwright install --with-deps

      # Run only tests WITHOUT snapshots
      - name: Run Non-Visual Tests
        run: npx playwright test --grep-invert "@snapshot"

  argos_visual_tests:
    runs-on: ubuntu-latest
    needs: non_visual_tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npx playwright install --with-deps

      # Run only Argos visual tests
      - name: Run Argos Visual Tests
        run: npx playwright test --grep "@argos"

      - name: Upload Screenshots to Argos CI
        run: npx argos upload tests/screenshots
        env:
          ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN }}
