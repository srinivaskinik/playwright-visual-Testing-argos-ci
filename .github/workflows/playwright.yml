name: Visual Tests (Argos Only)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  visual-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev @argos-ci/cli
          npx playwright install --with-deps
      
      ############################################################
      # ðŸ§ƒ STEP 1 â€” RUN PLAYWRIGHT TESTS (excluding snapshot tests)
      ############################################################
      # Anything tagged with @snapshot will NOT run
      ############################################################
      - name: Run Playwright tests (WITHOUT snapshots)
        run: npx playwright test --grep-invert "@snapshot"

      ############################################################
      # ðŸ§ƒ STEP 2 â€” RUN Argos visual tests ONLY
      ############################################################
      # @visual tests are the ones designed for Argos screenshots
      ############################################################
      - name: Run Argos visual tests
        run: npx playwright test --grep "@visual"

      ############################################################
      # ðŸ§ƒ STEP 3 â€” Upload ONLY Argos test screenshots
      ############################################################
      - name: Upload screenshots to Argos CI
        run: npx argos upload tests
        env:
          ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN }}
