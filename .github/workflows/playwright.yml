name: Playwright + Argos Visual Regression

on:
  workflow_dispatch:   # Allow manual trigger
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Install Argos CLI
        run: npm install @argos-ci/cli

      - name: Run Functional Tests (skip visual snapshots)
        run: npx playwright test --grep-invert "@visual"

      - name: Run Visual Tests (no Playwright snapshots)
        run: npx playwright test --grep-invert "@snapshot"
      

      - name: Upload Playwright Report (Artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload Screenshots to Argos CI
        if: always()
        run: npx argos upload tests
        env:
          ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN }}
