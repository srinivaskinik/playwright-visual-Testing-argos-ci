name: Visual Tests (Argos Only)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  visual-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev @argos-ci/cli
          npm install --save-dev @argos-ci/playwright
          npx playwright install --with-deps

      ############################################################
      # üßÉ STEP 1 ‚Äî RUN NON-VISUAL TESTS
      ############################################################
      - name: Run Playwright tests (WITHOUT snapshots)
        run: npx playwright test --grep-invert "@visual"

      ############################################################
      # üßÉ STEP 2 ‚Äî RUN ARGOS VISUAL TESTS ONLY
      ############################################################
      - name: Run Argos visual tests
        run: npx playwright test --grep "@visual"
      - name: Debug Argos folder
        run: |
          echo "=============================="
          echo "Listing .screenshots directory"
          echo "=============================="
          if [ -d ".screenshots" ]; then
            ls -R .screenshots
          else
            echo "‚ùå .screenshots folder NOT FOUND"
          fi

          echo "=============================="
          echo "Listing test-results directory"
          echo "=============================="
          if [ -d "test-results" ]; then
            ls -R test-results
          else
            echo "‚ùå test-results folder NOT FOUND"
          fi

      ############################################################
      # üßÉ STEP 3 ‚Äî UPLOAD SNAPSHOTS TO ARGOS
      ############################################################
      - name: Upload screenshots to Argos CI
        run: npx argos upload ./screenshots
        env:
          ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN }}
          ARGOS_BRANCH: ${{ github.head_ref || github.ref_name }}
          ARGOS_COMMIT: ${{ github.sha }}
          ARGOS_BUILD_NAME: "Playwright Visual Tests"
